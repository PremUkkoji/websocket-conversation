<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Conversation</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div>
    <form>
        <label for="connect">WebSocket connection : </label>
        <button id="connect" type="submit">Connect</button>
        <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Public Conversations : </th>
        </tr>
        </thead>
        <tbody id="public-conversation-container">
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>Private Conversations : </th>
        </tr>
        </thead>
        <tbody id="private-conversation-container">
            <tr>
                <td>Sender : </td>
                <td><input type="text" id="sender" placeholder="sender mob number ..."></td>
                <td>Receiver : </td>
                <td><input type="text" id="receiver" placeholder="sender mob number ..."></td>
            </tr>
        </tbody>
    </table>

    <form>
        <label for="message">Type message : </label>
        <input type="text" id="message" placeholder="message here ...">
        <button id="send" type="submit">Send</button>
        <button id="sendprivate" type="submit">Send private</button>
    </form>
</div>
</body>
</html>
